<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My First Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="chart" id="plot">
                <script>
                    var chart_data = {{chart_data | safe}};
                    Plotly.newPlot('plot', chart_data);
                </script>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <pre>{{db_data}}</pre>
        </div>
    </div>
</div>
</body>
</html>
